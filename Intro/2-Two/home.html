<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicional Rendering</title>
    <style>
      .box {
        background-color: aquamarine;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- Se houver mais de 20 unidades de oculos de sol, apresentar como disponivel -->
    <!-- Se houver menos de 20 unidades de oculos de sol, apresentar como ultimas unidades -->
    <!-- Se houver 0 unidades de oculos de sol, apresentar como indisponivel -->
    <!-- Esta abordagem nao Ã© muito boa, pois a logica fica no "template", sendo que deveria estar no  -->
    <!--    back do front......  -->
    <div id="app">
      <h1 v-if="auth">Your User Profile {{auth}}</h1>
      <h1 v-else>Please Login</h1>

      <h2>Product: {{product}}</h2>
      <br />
      <h3 v-if="quantity >=20">Avaible!</h3>
      <h3 v-else-if="quantity<=19 && quantity >=1">limited:</h3>
      <h3 v-else>Sold off:</h3>

      <br />
      <h3 v-show="sale">On Sale!!!</h3>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="main.js"></script>
</html>
